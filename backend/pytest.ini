[pytest]
DJANGO_SETTINGS_MODULE = bitesnap.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=api
    --cov=recipes
    --cov=bitesnap
    --cov-report=term-missing
    --cov-report=xml
    --ignore=migrations
    --ignore=venv
    --ignore=static
    --ignore=media

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests

testpaths = tests


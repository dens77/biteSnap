name: BiteSnap CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}
  BACKEND_IMAGE_NAME: bitesnap-backend
  FRONTEND_IMAGE_NAME: bitesnap-frontend

jobs:
  lint-and-test:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_bitesnap
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Run flake8 linting
        run: |
          cd backend
          flake8 . --config=setup.cfg --count --show-source --statistics

      - name: Run tests with coverage
        env:
          POSTGRES_HOST: localhost
          POSTGRES_DB: test_bitesnap
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
          SECRET_KEY: key-for-ci-only
          DEBUG: False
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          cd backend
          pytest tests/ --cov=api --cov=recipes --cov=bitesnap \
            --cov-report=xml --cov-report=term-missing \
            --cov-fail-under=70 \
            -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Test summary
        if: success()
        run: echo "✅ All tests passed with >70% coverage!"

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (test)
        run: |
          docker build -t ${{ env.BACKEND_IMAGE_NAME }}:test ./backend

      - name: Build frontend image (test)
        run: |
          docker build -t ${{ env.FRONTEND_IMAGE_NAME }}:test ./frontend

      - name: Build summary
        run: echo "✅ Docker images built successfully!"

  deploy-to-azure:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push backend image
        run: |
          IMAGE_TAG=${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          IMAGE_LATEST=${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:latest
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST ./backend
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "Backend image pushed: $IMAGE_TAG"

      - name: Build and push frontend image
        run: |
          IMAGE_TAG=${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          IMAGE_LATEST=${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:latest
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST ./frontend
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "Frontend image pushed: $IMAGE_TAG"

      - name: Deploy backend to Azure Container Apps
        run: |
          echo "Updating backend container app..."
          az containerapp update \
            --name bitesnap-backend \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars POSTGRES_HOST='${{ secrets.POSTGRES_HOST }}' POSTGRES_DB='${{ secrets.POSTGRES_DB }}' POSTGRES_USER='${{ secrets.POSTGRES_USER }}' POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' POSTGRES_PORT='5432' AZURE_STORAGE_ACCOUNT_NAME='${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}' AZURE_STORAGE_ACCOUNT_KEY='${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}' SECRET_KEY='${{ secrets.DJANGO_SECRET_KEY }}' DEBUG='False' ALLOWED_HOSTS='${{ secrets.BACKEND_ALLOWED_HOSTS }}'
          
          echo "✅ Backend deployed with environment variables"

      - name: Deploy frontend to Azure Container Apps
        run: |
          echo "Updating frontend container app..."
          az containerapp update \
            --name bitesnap-frontend \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          
          echo "✅ Frontend deployed"

      - name: Deployment summary
        run: |
          echo "Deployment completed successfully!"
          echo ""
          echo "Backend: https://bitesnap-backend.${{ secrets.AZURE_CONTAINER_APPS_ENVIRONMENT_DOMAIN }}"
          echo "Frontend: https://bitesnap-frontend.${{ secrets.AZURE_CONTAINER_APPS_ENVIRONMENT_DOMAIN }}"
          echo ""
          echo "Note: Migrations and data loading run automatically on container startup"
          echo "Check backend logs to verify: az containerapp logs show --name bitesnap-backend --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}"

